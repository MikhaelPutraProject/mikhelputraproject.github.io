<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin UKM Multimedia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #1a1a2e, #16213e);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding-top: 70px; /* Tambahkan padding-top untuk navbar fixed */
    }
    .login-container {
      background-color: rgba(0,0,0,0.85);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px #00f2fe;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      color: #00f2fe;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-control {
      background-color: #111;
      color: #fff;
      border: 1px solid #555;
    }
    .form-control:focus {
      background-color: #111;
      color: #fff;
      border-color: #00f2fe;
      box-shadow: 0 0 10px #00f2fe;
    }
    .btn-primary {
      background-color: #00f2fe;
      border: none;
      font-weight: bold;
      transition: 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #03e9f4;
      color: #000;
      transform: scale(1.05);
    }
    .alert {
      margin-top: 20px;
    }
    .login-note {
      font-size: 0.85em; /* Ukuran font lebih kecil */
      color: #aaa; /* Warna teks lebih redup */
      text-align: center;
      margin-top: 15px;
    }
    /* Gaya untuk navbar */
    .navbar-brand {
      font-size: 1.5rem;
    }
    .navbar-brand img {
      width: 40px;
      height: 32px;
    }
    .navbar-nav .nav-link {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="img/icon.png" alt="Logo UKM Multimedia" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Form</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="admin_login.html">Daftar Pendaftar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="login-container">
    <h2>Login Admin</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
      <div id="loginMessage" class="alert mt-3 d-none"></div>
    </form>
    <div class="login-note">
    Username: `admin`<br>Password: `admin`
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Mencegah pengiriman form default

      const usernameInput = document.getElementById('username').value;
      const passwordInput = document.getElementById('password').value;
      const loginMessage = document.getElementById('loginMessage');

      // Dummy admin credentials
      const dummyUsername = 'admin';
      const dummyPassword = 'admin'; // <--- Perubahan di sini

      if (usernameInput === dummyUsername && passwordInput === dummyPassword) {
        sessionStorage.setItem('isAdminLoggedIn', 'true'); // Set status login di sessionStorage
        loginMessage.className = 'alert alert-success mt-3';
        loginMessage.textContent = 'Login berhasil! Mengarahkan ke halaman admin...';
        setTimeout(() => {
          window.location.href = 'preview.html'; // Redirect ke halaman preview
        }, 1000);
      } else {
        loginMessage.className = 'alert alert-danger mt-3';
        loginMessage.textContent = 'Username atau password salah.';
        loginMessage.classList.remove('d-none'); // Tampilkan pesan error
      }
    });
  </script>
</body>
</html>
