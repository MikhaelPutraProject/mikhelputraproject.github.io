<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulir Pendaftaran UKM Multimedia</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding-top: 70px; /* Sesuaikan sesuai tinggi navbar */
    }
    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00f2fe;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00f2fe;
    }
    label {
      font-weight: 500;
    }
    .form-control, .form-select {
      background-color: #111;
      color: #fff;
      border: 1px solid #555;
    }
    .form-control:focus, .form-select:focus {
      background-color: #111;
      color: #fff;
      border-color: #00f2fe;
      box-shadow: 0 0 10px #00f2fe;
    }
    .btn-primary {
      background-color: #00f2fe;
      border: none;
      font-weight: bold;
      transition: 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #03e9f4;
      color: #000;
      transform: scale(1.05);
    }

    /* Gaya untuk memperbesar logo dan teks di navbar */
    .navbar-brand {
      font-size: 1.5rem; /* Perbesar ukuran teks brand */
    }
    .navbar-brand img {
      width: 40px; /* Perbesar lebar logo */
      height: 32px; /* Perbesar tinggi logo */
    }
    .navbar-nav .nav-link {
      font-size: 1.1rem; /* Perbesar ukuran teks link navigasi */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="img/icon.png" alt="Logo UKM Multimedia" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="formulir.html">Form</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin_login.html">Daftar Pendaftar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container col-md-8">
    <h2>Formulir Pendaftaran UKM Multimedia</h2>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" name="nama" required />
      </div>
      <div class="mb-3">
        <label for="nik" class="form-label">NIK</label>
        <input type="text" class="form-control" id="nik" name="nik" required />
      </div>
      <div class="mb-3">
        <label for="tempat_lahir" class="form-label">Tempat Lahir</label>
        <input type="text" class="form-control" id="tempat_lahir" name="tempat_lahir" required />
      </div>
      <div class="mb-3">
        <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
        <div class="input-group">
          <span class="input-group-text bg-dark text-white"><i class="bi bi-calendar-date"></i></span>
          <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir" required />
        </div>
      </div>
      <div class="mb-3">
        <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
        <select class="form-select" id="jenis_kelamin" name="jenis_kelamin" required>
          <option value="">Pilih...</option>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="alamat" class="form-label">Alamat Lengkap</label>
        <textarea class="form-control" id="alamat" name="alamat" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Aktif</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="telepon" class="form-label">No. Telepon</label>
        <input type="tel" class="form-control" id="telepon" name="telepon" required />
      </div>
      <div class="mb-3">
        <label for="program_studi" class="form-label">Program Studi</label>
        <select class="form-select" id="program_studi" name="program_studi" required>
          <option value="">Pilih Program Studi</option>
          <option value="Sistem Informasi">Sistem Informasi</option>
          <option value="Teknik Informatika">Teknik Informatika</option>
          <option value="Manajemen">Manajemen</option>
          <option value="Akuntansi">Akuntansi</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="divisi_diingini" class="form-label">Divisi yang Diingini</label>
        <select class="form-select" id="divisi_diingini" name="divisi_diingini" required>
          <option value="">Pilih Divisi</option>
          <option value="Divisi Produksi">Divisi Produksi (Pembuatan Konten)</option>
          <option value="Divisi Pengembangan">Divisi Pengembangan (Pembuatan Ide, Penulis)</option>
          <option value="Divisi Animasi">Divisi Animasi (Pembuatan Animasi)</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="alasan_gabung" class="form-label">Mengapa ingin ikut UKM Multimedia?</label>
        <textarea class="form-control" id="alasan_gabung" name="alasan_gabung" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Kirim & Lihat Hasil (Admin)</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Mencegah pengiriman form default

      // Ambil semua data dari form
      const formData = {
        nama: document.getElementById('nama').value,
        nik: document.getElementById('nik').value,
        tempat_lahir: document.getElementById('tempat_lahir').value,
        tanggal_lahir: document.getElementById('tanggal_lahir').value,
        jenis_kelamin: document.getElementById('jenis_kelamin').value,
        alamat: document.getElementById('alamat').value,
        email: document.getElementById('email').value,
        telepon: document.getElementById('telepon').value,
        program_studi: document.getElementById('program_studi').value,
        divisi_diingini: document.getElementById('divisi_diingini').value,
        alasan_gabung: document.getElementById('alasan_gabung').value
      };

      // Ambil data yang sudah ada dari localStorage, atau inisialisasi array kosong
      let registrations = JSON.parse(localStorage.getItem('ukmRegistrations')) || [];

      // Tambahkan data baru
      registrations.push(formData);

      // Simpan kembali ke localStorage
      localStorage.setItem('ukmRegistrations', JSON.stringify(registrations));

      // Opsional: Beri tahu pengguna bahwa data telah disimpan
      alert('Data pendaftaran berhasil disimpan! Anda akan diarahkan ke halaman login admin untuk melihat daftar.');

      // Arahkan ke halaman login admin
      window.location.href = 'admin_login.html';
    });
  </script>
</body>
</html>
